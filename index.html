        <!-- Contact-->
        <div id="contact" class="w3-container w3-center w3-padding-32">
            <h2 class="w3-wide">CONTACT</h2>
            Boulogne-Sur-Mer (62)<br>
            Phone: 07.83.75.87.73<br>
            Email: crea.lbf@gmail.com<br>
            <p class="w3-opacity w3-center"><i>Expliquez-nous votre projet!</i></p>
            
            <form action="/action_page.php" target="_blank">
            <input id="name" class="w3-input" type="text" placeholder="Votre Nom" required name="Name">
            <input id="mail" class="w3-input" type="text" placeholder="Votre Email" required name="Email">
            <input id="subject_mail" class="w3-input" type="text" placeholder="Votre Message" required name="Message">
            <br>
            <button id="send_mail" class="w3-button w3-black" type="submit">Envoyer</button>
            </form>
            <p></p>

        <script>
            var sendEmail = function(){
                var subject, subject_mail, mail, cli_name, body;
                cli_name = document.getElementById('name').textContent;
                mail = document.getElementById('mail').textContent;
                subject_mail = document.getElementById('subject_mail').textContent;
                subject = "Demande d'informations de M/Mme " + cli_name;
                body = 'ADDRESSE DE REPONSE : ' + mail + '\n' + subject_mail;
                window.location = 'mailto:crea.lbf@gmail.com?subject=' + encodeURIComponent(subject) +'&body=' + encodeURIComponent(body);
            };
            var button = document.getElementById('send_mail');
            button.addEventListener('click', sendEmail);
        </script>
